<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../DynamicFrontEnd/css/style.css" />
    <link rel="stylesheet" href="../DynamicFrontEnd/css/output.css" />
    <title>GymBuddy</title>
  </head>

  <body>
    <header class="header">
      <section class="header__burger-menu" id="burger-menu">
        <div class="burger-menu__line"></div>
        <div class="burger-menu__line"></div>
        <div class="burger-menu__line"></div>
      </section>
      <section class="header__logo-container">
        <h1 class="header__logo">GB</h1>
      </section>
    </header>
    <nav class="navigation-bar">
        <ul class="navigation-bar__list">
            <li class="navigation-bar__item">
                New workout</li>
            <li class="navigation-bar__item">
                Profile
            </li>
            <li class="navigation-bar__item">
                Your progress
            </li>
    </nav>
    <aside class="aside"></aside>
    <main class="main">
      <section class="main__left-column">
        <section class="left-column__text">
          Your dashboard
        </section>
        <section class="left-column__image"><img src="./Resources/Centered_Anatomy_Darker Background Removed.png" class ="responsive-image"></section>
    </section>
      <section class="main__right-column">
        <button class="right-column__button">New workout</button>
  <button class="right-column__button">Your progress</button>
  <button class="right-column__button">Overview</button>
        <p class ="right-column__text">
            Choose your next step
        </p>
      </section>
      <section class="main__welcome-header"><h3>Welcome Back</h3></section>
      <section class="main__button-container">
        <button class="main__button">New workout</button>
        <button class="main__button">Your progress</button>
        <button class="main__button">Overview</button>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
